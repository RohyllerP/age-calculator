<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Age calculator app</title>
</head>

<body class="body">
  <main class="main">
    <div class="box-context">
      <form class="form" method="POST">
        <div class="form-box">
          <div>
            <label id="labelOne" class="label" for="day">DAY</label>
            <input class="input" id="day" type="text" name="day" placeholder="DD">
            <p id="form-box-1" class="form-p"></p>
          </div>
          <div>
            <label id="labelTwo" class="label" for="month">MONTH</label>
            <input class="input" id="month" type="text" name="month" placeholder="MM">
            <p id="form-box-2" class="form-p"></p>
          </div>
          <div>
            <label id="labelThree" class="label" for="year">YEAR</label>
            <input class="input" id="year" type="text" name="year" placeholder="YYYY">
            <p id="form-box-3" class="form-p"></p>
          </div>
        </div>
        <div class="form-2">
          <button class="btnEnviar" type="button" name="btnEnviar" onclick="event.preventDefault();validar(this.form);">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </div>
      </form>
      <section class="section">
        <div>
          <span class="section-span" id="span-years">- -</span>
          <span class="s-span-title">years</span>
        </div>
        <div>
          <span class="section-span" id="span-month">- -</span>
          <span class="s-span-title">months</span>
        </div>
        <div>
          <span class="section-span" id="span-days">- -</span>
          <span class="s-span-title">days</span>
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="assets/js/index.js"></script>

  </div> -->
</body>

</html>
